<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <title>Автомобильные инцеденты</title>
</head>
<body>
<div class="container-fluid p-0 mb-5">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Автомобильные инциденты</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/index}">Главная<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/accidents}">Нарушения</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/addAccident}">Ввод автонарушения</a>
                    </li>
                </ul>
                <span class="navbar-text">
            <div th:text="${user}"></div>
            </span>
            </div>
        </div>
    </nav>
</div>
<div class="row pt-3 mx-5">
    <div class="card" style="width: 100%">
        <div class="card-header">
            <strong style="color: crimson">Редактирование инцидента</strong>
        </div>
        <div class="card-body">
            <form th:action="@{/updateAccident}" method="post" th:object="${accident}">
                <input type="hidden" name="id" th:field="*{id}">
                <div class="form-group">
                    <label for="name" style="color: crimson">Инцидент</label>
                    <input type="text" class="form-control" name="name" id="name" th:field="*{name}">
                </div>
                <div class="form-group">
                    <label for="description" style="color: green">Описание инцидента</label>
                    <input type="text" class="form-control" name="description" id="description" th:field="*{description}">
                </div>
                <div class="form-group">
                    <label for="address" style="color: mediumblue">Адрес регистрации инцидента</label>
                    <input type="text" class="form-control" name="address" id="address" th:field="*{address}">
                </div>
                <div class="mb-3 row">
                    <div class="col-6"></div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col-3"><a class="btn btn-light w-100" th:href="@{/accidents}">Отмена</a></div>
                            <div class="col-3"><a class="btn btn-danger w-100"
                                                  th:href="@{/delete/{id}(id=${accident.id})}">Удалить</a></div>
                            <div class="col-6">
                                <button class="btn btn-success w-100" type="submit">Обновить инцидент</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
